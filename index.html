<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #2e2e2e, #000000);
            background-size: 200% 200%;
            animation: flow 10s linear infinite;
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        a {
            color: #4fa3ff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        a:hover {
            color: #ffffff;
        }
        @keyframes flow {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Hi, I'm a 14 y.o. programmer.</p>
        <p>All info in DM on Telegram.</p>
        <p>
            <a href="https://t.me/Samtakoiiii" target="_blank">Contact me on Telegram</a>
        </p>
        <p>
            <a href="https://github.com/TopPro104" target="_blank">Check out my GitHub</a>
        </p>
    </div>
</body>
</html>
